    <h2>Contactanos</h2>

    <div class="container">
 <form class="row g-3 mt-3" action="enviar.php" method="post" enctype="" >

<div class="col-12"> <!--spam se agrega para q el campo sea obligatorio >*<-->
    <label for="nombreUsuario" class="form-label"style="margin: 0; padding: 0;">Nombre:<span>*</span></label>
  <input type="text " class="form-control" id="inputNombre" placeholder="Escribe tu nombre"style="margin: 0; padding: 0;" >

</div>
<div class="col-12">
    <label for="apellidoUsuario" class="form-label"style="margin: 0; padding: 0;" >Apellido:<span>*</span></label>

</div>

<div class="col 6">
    <label for="DateUsuario" class="form-label"style="margin: 0; padding: 0;">Fecha de nacimiento:</label>
  <input type="date" class="form-control" id="inputDate"style="margin: 0; padding: 0;">

</div>
<div class="col-6 ">
    <label for="numUsuario" class="form-label"style="margin: 0; padding: 0;">Edad:</label>
    <input type="number" class="form-control" id="inputnum" style="margin: 0; padding: 0;">
</div>

<div class="col-6">
<label for="mailUsuario" class="for-label" style="margin: 0; padding: 0;">E-Mail:<span>*</span></label>
  <input type="email" class="form-control" id="inputMail" placeholder=" Mail"style="margin: 0; padding: 0;" >
</div>
<div class="col-6">
    <label for="passUsuario" class="form-label"style="margin: 0; padding: 0;" >Contraseña<span>*</span></label>
    <input type="password" class="form-control" id="inputPass" placeholder=" Contraseña" style="margin: 0; padding: 0;">

</div>

<div class="col-12">
<label for="imputAddress" class="form-label"style="margin: 0; padding: 0;">Direccion</label>
<input type="text" class="form-control" id="imputAddress" placeholder=" Domicilio"style="margin: 0; padding: 0;" >
</div>

<div class="col-6">
    <label for="cityInput" class="form-label"style="margin: 0; padding: 0;" >Ciudad</label>
    <input type="text" class="form-control" id="cityInput" placeholder=" Ciudad"style="margin: 0; padding: 0;" >
    </div>
 <div class="col-3">

</div>

<div class="col-3">

</div>
